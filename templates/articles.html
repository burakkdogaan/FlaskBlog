{% extends "layout.html" %}

{% block body %}
    <h3>Makaleler</h3>
    <hr>

    {% if articles %}
    <form action="/search" method="POST">
        <input type="text" class=" input-sm" name= "keyword" maxlength="64" placeholder="Search">
        <button type="submit" class="btn btn-outline-danger">Search</button>
        <hr>
    </form>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
        
            
        {% endfor %}
      </ul>
    
    {% else %}
    <div class="alert alert-danger"> Bu Blog henüz makale içermemektedir.</div>
    {% endif %}
{% endblock body %}
